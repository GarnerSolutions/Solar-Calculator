<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brighthouse Solar Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Solar System Calculator</h1>

        <!-- Form -->
        <form id="solarForm">
            <!-- Existing Inputs -->
            <label for="currentConsumption">Current Consumption (kWh):</label>
            <input type="number" id="currentConsumption" name="currentConsumption" min="0" step="1" required>

            <label for="desiredProduction">Desired Production (kWh):</label>
            <input type="number" id="desiredProduction" name="desiredProduction" min="0" step="1" required>

            <label for="monthlyBill">Current Monthly Utility Bill ($):</label>
            <input type="number" id="monthlyBill" name="monthlyBill" min="0" step="0.01" required>
            <!-- New Inputs -->
            <label for="systemCost">Total System Cost ($):</label>
            <input type="number" id="systemCost" name="systemCost" min="0" step="0.01" required>

            <label for="monthlyCost">Monthly Cost with Solar ($):</label>
            <input type="number" id="monthlyCost" name="monthlyCost" min="0" step="0.01" required>

            <label for="batteryCount">Battery Count:</label>
            <input type="number" id="batteryCount" name="batteryCount" min="0" step="1" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <!-- Submit Button -->
            <button type="submit">Calculate System</button>
        </form>

        <!-- Results -->
        <div id="results" style="display: none;">
            <h3>System Results</h3>
            <p id="solarSize"></p>
            <p id="batterySize"></p>
            <p id="totalCost"></p> <!-- New result field -->
            <p id="monthlyWithSolar"></p> <!-- New result field -->
            <div id="downloadLink"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Calculator</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places" async defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Solar System Calculator</h2>

        <label for="currentConsumption">Current Annual Consumption (kWh):</label>
        <input type="number" id="currentConsumption" placeholder="Enter current annual kWh" required>

        <label for="desiredProduction">Desired Annual Production (kWh):</label>
        <input type="number" id="desiredProduction" placeholder="Enter desired annual kWh" required>

        <label for="monthlyBill">Current Monthly Average Bill ($):</label>
        <input type="number" id="monthlyBill" placeholder="Enter current monthly bill" required>

        <label for="panelDirection">Panel Direction:</label>
        <select id="panelDirection">
            <option value="S">South</option>
            <option value="SE">Southeast</option>
            <option value="SW">Southwest</option>
            <option value="E">East</option>
            <option value="W">West</option>
            <option value="NE">Northeast</option>
            <option value="NW">Northwest</option>
            <option value="N">North</option>
            <option value="MIX">Mixed</option>
        </select>

        <label for="batteryModifier">Battery Modifier:</label>
        <select id="batteryModifier">
            <option value="-2">-2 Batteries</option>
            <option value="-1">-1 Battery</option>
            <option value="0" selected>No Change</option>
            <option value="1">+1 Battery</option>
            <option value="2">+2 Batteries</option>
        </select>

        <label for="fullAddress">Address:</label>
        <input type="text" id="fullAddress" placeholder="Start typing address..." autocomplete="off">

        <button onclick="generatePresentation()">Calculate System</button>

        <div id="results"></div>
        <div id="downloadLink"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
